<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helen Hyde</title>
</head>
<body>
    <div id="chart">
        <svg width="3000" height="1000">
          <g class="chart" transform="translate(20, 40)">
            <text class="title" y="-9">Helen Hyde</text>
            <!-- <g class="legend" transform="translate(870,-20)" >
              <rect width="13" height="13" />
              <text x="17" y="11">= 1 year</text>
            </g> -->
            <g class="y axis" />
            <g class="bars" transform="translate(10, 0)"></g>
          </g>
        </svg>
      </div>
      <div id="menu">

        <div>
          
          <h3>View</h3>

          <input id="barview" class="view" type="checkbox">
          <label>Cluster</label>
        
          <input id="gridview" class="view" type="checkbox">
          <label>Gallery</label>
        
        </div>

        <h3>Filter</h3>

        <p>Images</p>

        <input id="showimg" class="mode" type="checkbox">
        <label>Show</label>

        <input id="hideimg" class="mode" type="checkbox">
        <label>Hide</label>

        <!-- <select class="mode">
          <option value="show">Show Images</option>
          <option value="hide">Hide Images</option>
        </select> -->

        <p>Time</p>
        <select class="year">
          <option value="1894,1919">All</option>
          <option value="1894,1899">1894–1899 | USA</option>
          <option value="1899,1901">1899–1901 | Japan</option>
          <option value="1901,1902">1901–1902 | USA</option>
          <option value="1902,1910">1902–1910 | Japan</option>
          <option value="1910,1912">1910–1912 | Mexico</option>
          <option value="1912,1914">1912–1914 | Japan</option>
          <option value="1914,1919">1914–1919 | USA</option>
        </select>
      </div>
  
      <script src="lib/d3.min.js"></script>
      <script src="lib/lodash.min.js"></script>
      <script src="src/main.js"></script>
    </body>
   

</body>
</html>
